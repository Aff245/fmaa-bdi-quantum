
[tool:pytest]
# pytest configuration for FMAA BDI Agent
minversion = 6.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=agents
    --cov=quantum
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html:htmlcov
    --cov-fail-under=80
    --maxfail=3
    --durations=10
    -p no:warnings

markers =
    slow: marks tests as slow (deselect with -m 'not slow')
    quantum: marks tests that require quantum computing libraries
    integration: marks integration tests
    benchmark: marks performance benchmark tests
    github_actions: marks tests optimized for GitHub Actions

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*qiskit.*:UserWarning
    ignore:.*pennylane.*:UserWarning

asyncio_mode = auto
timeout = 300  # 5 minutes timeout for GitHub Actions

# Coverage configuration
[coverage:run]
source = agents,quantum
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
